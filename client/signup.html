    crossorigin="anonymous">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <div class="form-container container">
    <header>
      <h1 class='logo' onclick="window.location.href='index.html'">
        Send<span>IT</span>
      </h1>
      <ul>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li class="show"><a href="signup.html">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <div>
        <a "javascript:void(0);" class="toggle" onclick="openNav()">â˜°</a>
      </div>
    </header>
    <div class="mobile-nav" id="mobileNav">
      <a href="index.html">Home</a></li>
      <a href="pricing.html">Pricing</a>
      <a href="contact.html">Contact Us</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </div>
    <div class="form-box">
    <div class="form">
      
        <div class="tab-content">
          <div class='tab-data' id="signup">
            <h1>Create An Account</h1>
            <form action="#">

              <label for="firstname"></i>First Name</label>
              <input type="text" id="firstname" required autocomplete="on" />

              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" required autocomplete="on" />

              <label for="username"></i>Username</label>
              <input type="text" id="username" required autocomplete="on" />

              <label for="email"></i> Email</label>
              <input type="email" id="email" required autocomplete="on" />

              <label for="password">Password</label>
              <input class='name' type="password" id="password" required autocomplete="on" />

              <label for="phonenumber"></i>Phone Number</label>
              <input type="text" id="phonenumber" required autocomplete="on" />

              <button class='signupbtn' type="submit">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class='account-footer'>
      <p>copyright &copy; 2018 Andela boot-camp project</p>
    </footer>
  </div>
  <script src="js/script.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
