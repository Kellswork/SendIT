      <div class="text">
          <h1>Get In Touch</h1>
          <h3> We appreciate your feedback</h3>
      </div>  
      <form action="/" method="post">

        <label for="name">Name</label>
        <input type="text" required autocomplete="off" placeholder="Name" />

        <label for="email">Email</label>
        <input type="email" required autocomplete="off" placeholder="Email"/>

        <label for="subject">Subject</label>
        <input type="text" required autocomplete="off" placeholder="Subject"/>

        <label for="message">message</label>
        <textarea name="message" id="msg" cols="30" rows="8" placeholder="Message..."></textarea>

        <button class='contact-btn' type="submit"> SEND </button>
      </form>
